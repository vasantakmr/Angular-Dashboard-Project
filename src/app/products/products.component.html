<h1>Products</h1>

<ul [@listStagger]="products$">
  <li *ngFor="let product of products$">
    <a routerLink="/invoice/{{product.id}}">{{ product.name }}</a>

    <ul>
      <li>{{ product.email }}</li>
      <li><a href="http://{{ product.website }}">{{ product.website }}</a></li>
    </ul>
  </li>
</ul>
